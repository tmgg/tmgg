---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <aside>
    <ul>
      {% for doc in site.docs %}
      <li>
        <a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </aside>

  <div class="post-content">
    {{ content }}
  </div>

</article>
