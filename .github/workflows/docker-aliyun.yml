name: Docker Image to Aliyun

on:
  workflow_dispatch:
  push:

jobs:
  aliyun-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: mvn
        run: mvn compile -q

      - name: Build And Publish
        run: |
          cd tmgg-script/tmgg-script-docker
          mvn  exec:java -Dexec.mainClass="io.github.tmgg.script.docker.PublishToAliyun" -Dexec.args="${{ secrets.ALIYUN_REGISTRY_PASSWORD }}" 



